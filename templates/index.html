<!doctype html>
<html>
<head>
    <title>Burn After Reading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!-- Navigation -->
<div class="nav">
    {% if session.get('username') %}
    <p>Welcome, {{ session['username'] }}! | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
    <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
</div>
<div class="container">

    <!-- Main Content -->
    <h2>Enter a Secret:</h2>
    <form method="POST">
        <textarea name="secret" placeholder="Type your secret here..." required></textarea><br>
        <button type="submit">Generate Link</button>
    </form>

    <!-- Display Secret Link -->
    {% if secret_link %}
    <div class="link-box">
        <h3>Share this link:</h3>
        <p><a href="{{ secret_link }}">{{ secret_link }}</a></p>
    </div>
    {% endif %}
</div>
</body>
</html>
