<!doctype html>
<html>
<head>
    <title>Your Secret</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="nav">
    {% if session.get('username') %}
    <p>Welcome, {{ session['username'] }}! | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
    <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
</div>
<div class="container">
    <h2>Your Secret:</h2>
    <div class="secret-box">
        <p class="secret">{{ secret }}</p>
    </div>
    <p class="message-destroyed">
        <i class="fas fa-fire fire-icon"></i>
        <em>This message has been destroyed and cannot be viewed again.</em>
    </p>
    <a href="{{ url_for('index') }}" class="back-link">Go to Index Page</a>
</div>
</body>
</html>
